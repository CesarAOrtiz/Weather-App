<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="favicon/weather_sun.ico" />
    </head>
    <body id="bg">
        <header id="header">
            <a href="#" class="logo">Weather</a>
        </header>
        <section id="main-content">
            <section>
                <form action="GET">
                    <input type="text" id="entry" />
                    <button type="submit" id="search">Search</button>
                </form>
                <div id="notification"></div>
                <div id="current-weather"></div>
            </section>
            <section><div id="hourly-weather"></div></section>
            <section><div id="daily-weather"></div></section>
        </section>
        <footer id="main-footer" class="background">
            <div>
                <p>2020 &copy; Cesar Ortiz</p>
            </div>
        </footer>
        <script src="js/script.js" defer></script>
    </body>
</html>
