<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Updated information on the weather in any city"
        />

        <title>Weather App</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="favicon/weather_sun.ico" />
    </head>
    <body id="bg">
        <header id="header" class="mode">
            <a href="#">Weather</a>
        </header>
        <section id="main-content">
            <form action="GET">
                <input
                    type="text"
                    id="entry"
                    aria-label="Text field for searching"
                />
                <button type="submit" id="search">Search</button>
            </form>
            <div id="notification" class="mode" style="display: none"></div>
            <div id="current-weather"></div>
            <div id="hourly-weather"></div>
            <div id="daily-weather"></div>
        </section>
        <footer class="mode">
            <a href="https://github.com/CesarAOrtiz" target="blank"
                >2020 &copy; Cesar Ortiz</a
            >
        </footer>
        <script src="js/script.js" defer onload="getWeather()"></script>
    </body>
</html>
